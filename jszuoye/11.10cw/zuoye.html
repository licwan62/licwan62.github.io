<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11.10_作业_数字时钟</title>
		<script>
			window.onload=function(){//定时器
				setInterval("main()",1000);
			}
			var imgsrc="sz_01.jpg,sz_02.jpg,sz_03.jpg,sz_04.jpg,sz_05.jpg,sz_06.jpg,sz_07.jpg,sz_08.jpg,sz_09.jpg,sz_10.jpg,sz_11.jpg,sz_12.jpg".split(",")
			for(var i=0; i<12; i++){
				console.info("imgsrc["+i+"]",imgsrc[i]);
			}
			function main(){
				var d1=new Date();
				var s1="";
				s1+=intToStr(d1.getFullYear())+"-" ;
				s1+=intToStr(d1.getMonth()+1)+"-" ;
				s1+=intToStr(d1.getDate())+" " ;
				s1+=intToStr(d1.getHours())+":" ;
				s1+=intToStr(d1.getMinutes())+":" ;
				s1+=intToStr(d1.getSeconds()) ;
				demo.innerHTML=strToImg(s1);
				console.info("s1: ",s1)
				var i=d1.getDay();
				var obj=document.getElementById("t"+i);
				obj.className="show"
			}
			function intToStr(obj){//时间数据转换为字符
				if(obj<10)return "0"+obj;
				else return obj;
			}
			function strToImg(obj){//根据数字显示对应数字图片
				var s1="";
				for(i=0; i<obj.length; i++){
					var s2=obj.charAt(i)
					switch(s2){
						case "-": s1+='<img height="57px" src="images/'+imgsrc[6]+' " />'; break;
						case ":": s1+='<img height="57px" src="images/'+imgsrc[7]+' " />'; break;
						case ' ': s1+="&nbsp;"; break;
					}
					if(parseInt(s2)<6)s1+='<img height="57px" src="images/'+imgsrc[parseInt(s2)]+' " />'
					if(parseInt(s2)>5)s1+='<img height="57px" src="images/'+imgsrc[parseInt(s2)+2]+' " />'
				}
				return s1;
			}
		</script>
		<script src="../direct.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#d1 {
				text-align: center;
				width: 600px;
				height: 200px;
				border: 40px solid #595d64;
				margin: 20px;
				background: #0f1620;
			}

			#d1 td {
				color: #5d6167;
			}

			#p1 {
				color: white;
				width: 560px;
				margin: 40px auto;
				text-align: left;
			}

			#d1 td.show {
				color: white;
			}

			h2 {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<h2>1.数字时钟</h2>
		<div id="d1">
			<table width="99%" align="center">
				<tr>
					<td id="t0">Sunday</td>
					<td id="t1">Monday</td>
					<td id="t2">Tuesday</td>
					<td id="t3">Wednesday</td>
					<td id="t4">Thursday</td>
					<td id="t5">Friday</td>
					<td id="t6">Saturday</td>
				</tr>
				<tr>
					<td colspan="7" align="center">
						<div id="demo"></div>
					</td>
				</tr>
			</table>
			

		</div>
	</body>
</html>
