<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>期末操作题复习</title>
		<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
		<!-- <script src="js/12-15.js"></script> -->
		<script src="js/ex.js"></script>
	</head>
	<body>
		<h2>1.点击按纽,在out1中显示考生信息,格式是  "(姓名,学号)",不包含引号(6分)</h2><hr>
		<h3 style="color:blue" id="out1"></h3>
		<button id="b1" onclick="b1_click()">显示考生信息</button>
		<p></p>
		<h2>2.在out2中输入若干字符,点击按纽后反向(8分)</h2><hr>
		<input id="out2"><hr>
		<button id="b2" onclick="b2_click()">字符串处理</button>
		<p></p>
		<h2>3.点击按纽,查找10-50的素数,输出到out3中,格式是 2-3-5  (8分)</h2><hr>
		<div id="out3"></div><hr>
		<button id="b3" onclick="b3_click()">查找</button>
		<p></p>
		<h2>4.显示实时时间,会走动,网页打开后自动显示在out4中,格式是 13:52:03 PM(8分)</h2><hr>
		<h3 style="color:red" id="out4"></h3><hr>
	</body>
</html>
