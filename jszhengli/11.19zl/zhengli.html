<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS创建HTML元素</title>
		<script src="js/11-19.js"></script>
		<script src="../direct.js"></script>
		<style type="text/css">
			#div1,
			#div2 {
				width: 80%;
				margin: 10px 0;
			}

			#div2 {
				display: flex;
				justify-content: space-around;
			}

			#div1 img {
				width: 20%;
			}

			button {
				font-size: 1rem;
				margin-bottom: 10px;
			}

			#listL,
			#listR {
				width: 15rem;
				min-height: 30rem;
				border: #888 2px solid;
				box-shadow: 5px 5px 5px #666;
			}

			#clearL,
			#clearR {
				visibility: hidden;
			}
		</style>
	</head>


	<body>

		<div class="divbutt">
			<button onclick="b1_click()">随机添加图片</button>
			<button onclick="b2_click(1)">删除新创建图片</button>
			<button onclick="b2_click(2)">删除第一张图片</button>
		</div>
		<div id="div1">此处添加图片<br></div>
		<div class="divbutt">
			<button onclick="additem(listL);clear_visi(listL)">在列表A中添加随机数</button>
			<button onclick="additem(listR);clear_visi(listR)">在列表B中添加随机数</button><br />
			<button onclick="moveitem(listL,listR)">将新项从列表A转移至列表B</button>
			<button onclick="moveitem(listR,listL)">将新项从列表B转移至列表A</button>
		</div>
		<div id="div2">
			<div id="listL">
				<div>列表A <button onclick="removep(listL)" id="clearL">清空列表</button></div>
			</div>
			<div id="listR">
				<div>列表B <button onclick="removep(listR)" id="clearR">清空列表</button></div>
			</div>
		</div>
	</body>
</html>
